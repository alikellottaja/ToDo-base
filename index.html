<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">ToDo</div>
    </header>
    <main class="wrapper main-wrapper">
        <section class="todo-section">
            <div id="todo-header">
                <h3>To Do:</h3>
                <input type="text" id="new-item-input" placeholder="Something to do...">
                <div id="todo-btn" class="btn add-item-btn">Add</div>
            </div>
            <div class="todo-container">
                <ul id="todo-list">
                    <li class="todo-item">Get this app done</li>
                    <li class="todo-item done">Do something else</li>
                    <li class="todo-item">Get some coffe</li>
                    <li class="todo-item">Learn Angular</li>
                </ul>
            </div>
        </section>
        <section class="timer-section">
            <div>
                <h3>Timers</h3>
                <div class="timer">
                    <p id="timer">00:00:00</p>
                    <h4>Client 1</h4>
                    <div id="start-timer" class="btn timer-btn">Start</div>
                    <div id="stop-timer" class="btn timer-btn unclickable">Stop</div>
                    <div id="reset-timer" class="btn timer-btn">Reset</div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
